<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width" />
    <title>Self Driving Car</title>
  </head>

  <body>
    <div id="loading">
      <div class="spinner"></div>
      <p class="loading-text">Loading...</p>
    </div>
    <div class="dropdown-div" id="content">
      <label class="dropdown">Going to</label>
      <select onchange="targetSelect()" name="targets" id="targets">
        <option value="0">Science Park</option>
        <option value="1">Högskolan i Skövde</option>
        <option value="2">KulturHus</option>
      </select>
    </div>
    <canvas id="carCanvas"> </canvas>
    <!-- <div id="buttons">
      <button onclick="save()">Save</button>
      <button onclick="discard()">Discard</button>
    </div> -->
    <div>
      <canvas id="networkCanvas"></canvas>
      <canvas id="miniMapCanvas"></canvas>
    </div>
    <script type="module" src="main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          document.getElementById("loading").style.display = "none";
          document.getElementById("content").style.display = "block";
        }, 5000);
      });
    </script>
  </body>
</html>
